spring:
  datasource:
    username: springboot
    password: springboot
    url: jdbc:postgresql://localhost:5432/customer_info

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true

    hibernate:
      ddl-auto: validate

    properties:
      hibernate:
        format_sql: true
        show_sql: true

  flyway:
    schemas: customer_info
    baseline-on-migrate: true
    enabled: true

custom:
  name: PROD Environment
  environment: PROD


springdoc:
  swagger-ui:
    path: /swagger-ui.html
  show-actuator: true
  api-docs:
    path: /api-docs

logging:
  file:
    path: ./prod

  logback:
    rollingpolicy:
      max-file-size: 2MB
      file-name-pattern: ${LOG_FILE}-p.%d{yyyy-MM-dd}.%i-%d{HH}h.gz

server:
  error:
    include-message: always
    include-binding-errors: always